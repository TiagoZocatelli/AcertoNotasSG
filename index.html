<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Cupons</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="estilos.css">
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsqr.min.js"></script> <!-- Adicionando a biblioteca jsQR -->
</head>
<body>
    <div id="container">
        <h2>Registro de Cupons</h2>
        <input type="number" id="saldo-inicial" placeholder="Digite o saldo inicial">
        <button onclick="adicionarSaldo()">Adicionar Saldo</button> <!-- Corrigido aqui -->
        <button onclick="limparSaldo()">Limpar Saldo</button>
        <div id="saldo-atual-container">
            Saldo Atual: <span id="saldo-atual">0.00</span>
        </div>            
        <div id="tipoCupomContainer">
            <label for="tipoCupom">Tipo de Cupom:</label>
            <select id="tipoCupom" onchange="mostrarCampos()">
                <option value="normal">Cupom Normal</option>
                <option value="combustivel">Combustível (Convênio)</option>
            </select>
        </div>
        <div id="tipoEmissaoContainer">
            <label for="tipoEmissao">Tipo de Emissão:</label>
            <select id="tipoEmissao" onchange="mostrarCampos()">
                <option value="nfce">NFC-e</option>
                <option value="sat">SAT</option>
            </select>
        </div>
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <label for="data">Data:</label>
        <input type="date" id="data">
        <div id="camposCupomNormal">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" inputmode="numeric">
            <label for="chaveCupom">Chave do Cupom (44 dígitos):</label>
            <input type="number" id="chaveCupom" placeholder="Digite a chave do cupom" inputmode="numeric">
        </div>
        <div id="camposCombustivelConvenio" style="display: none;">
            <label for="valorCombustivel">Valor do Combustível (Convênio):</label>
            <input type="number" id="valorCombustivel" placeholder="Digite o valor do combustível" inputmode="numeric">
            <label for="chaveCupomCombustivel">Chave do Cupom do Combustível (44 dígitos):</label>
            <input type="number" id="chaveCupomCombustivel" placeholder="Digite a chave do cupom do combustível" inputmode="numeric">
        </div>
        <button onclick="limparCupons()">Limpar Cupons</button>
        <button onclick="adicionarCupom()">Adicionar Cupom</button>
        
        <hr>
        <h3>Cupons Registrados:</h3>
        <ul id="listaCupons"></ul>
        <div id="relatorio-container"></div>
        <button onclick="gerarRelatorio('detalhado')">Gerar Relatório Detalhado</button>
        <button onclick="gerarRelatorio('resumido')">Gerar Relatório Resumido</button>
        <button onclick="limparRelatorio()">Limpar Relatório</button>
    </div>    
<script src="index.js"></script>
</body>
</html>
